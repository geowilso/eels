<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple website for a sound and art radio station.">
    <title>Eels</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="assets/logo.png" alt="eels logo" class="logo">
        <h1>Eels</h1>
        <nav>
            <ul>
                <li><a href="#listen">Listen</a></li>
                <li><a href="#archive">Archive</a></li>
                <li><a href="#editorial">Editorial</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#store">Store</a></li>
                <li><a href="#support">Support</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="live-radio">
            <!-- Custom Play Button -->
            <div id="play-button" class="play-button"></div>
            <!-- Hidden Audio Element -->
            <audio id="radio-audio" src="http://eels.out.airtime.pro:8000/eels_a#.mp3" preload="none"></audio>
        </section>

        <!-- Gallery Section -->
        <section id="gallery" class="gallery-container">
            <div class="gallery-item">
                <a href="https://soundcloud.com/samuelwunsche/sundayvibes" target="_blank">
                    <img src="assets/Anguilla_australis.jpg" alt="Playback image 1" class="hover-play" data-soundcloud-url="https://api.soundcloud.com/tracks/268799947/stream?client_id=YOUR_CLIENT_ID">
                </a>
            </div>
            <div class="gallery-item">
                <a href="https://soundcloud.com/your-soundcloud-link2" target="_blank">
                    <img src="assets/FULLTOSSTHU04.jpg" alt="Playback image 2" class="hover-play" data-soundcloud-url="https://api.soundcloud.com/tracks/268799947/stream?client_id=YOUR_CLIENT_ID">
                </a>
            </div>
            <div class="gallery-item">
                <a href="https://soundcloud.com/your-soundcloud-link3" target="_blank">
                    <img src="assets/istockphoto-1333825964-612x612.jpg" alt="Playback image 3" class="hover-play" data-soundcloud-url="https://api.soundcloud.com/tracks/268799947/stream?client_id=YOUR_CLIENT_ID">
                </a>
            </div>
            <div class="gallery-item">
                <a href="https://soundcloud.com/your-soundcloud-link4" target="_blank">
                    <img src="assets/Muraena_helena.jpg" alt="Playback image 4" class="hover-play" data-soundcloud-url="https://api.soundcloud.com/tracks/268799947/stream?client_id=YOUR_CLIENT_ID">
                </a>
            </div>
            <!-- Add more gallery items as needed -->
        </section>
    </main>

    <!-- JavaScript to control the audio element and gallery hover effects -->
    <script>
        const playButton = document.getElementById('play-button');
        const radioAudio = document.getElementById('radio-audio');

        let isPlaying = false;

        playButton.addEventListener('click', () => {
            if (isPlaying) {
                radioAudio.pause();
                playButton.classList.remove('playing');
            } else {
                radioAudio.play();
                playButton.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });

        // SoundCloud hover play
        document.querySelectorAll('.hover-play').forEach(function (image) {
            image.addEventListener('mouseover', function () {
                var soundCloudURL = image.getAttribute('data-soundcloud-url');
                var audio = new Audio(soundCloudURL);
                audio.play();
                image.audio = audio; // Store the audio object in the image element
            });

            image.addEventListener('mouseout', function () {
                if (image.audio) {
                    image.audio.pause();
                    image.audio = null; // Remove the audio object reference
                }
            });
        });
    </script>
</body>
</html>
