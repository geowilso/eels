<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple website for a sound and art radio station.">
    <title>Eels</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Import Kindersley Grand Arcade font -->
    <link href="https://fonts.googleapis.com/css2?family=Kindersley+Grand+Arcade:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include SoundCloud API -->
    <script src="https://w.soundcloud.com/player/api.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="assets/logo.png" alt="eels logo" class="logo">
        <h1>Eels</h1>
        <nav>
            <ul>
                <li><a href="#listen">Listen</a></li>
                <li><a href="#archive">Archive</a></li>
                <li><a href="#editorial">Editorial</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#store">Store</a></li>
                <li><a href="#support">Support</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="live-radio">
            <!-- Add a placeholder for live radio player -->
            <div class="radio-player">
                <!-- Replace with actual live radio player code -->
                <p>Live stream will appear here.</p>
            </div>
        </section>

        <section id="gallery">
            <div class="gallery-item">
                <a href="https://soundcloud.com/your-soundcloud-link1" target="_blank">
                    <img src="assets/Anguilla_australis.jpg" alt="Playback image 1" class="hover-play" data-soundcloud-url="https://soundcloud.com/your-soundcloud-link1">
                </a>
            </div>
            <div class="gallery-item">
                <a href="https://soundcloud.com/your-soundcloud-link2" target="_blank">
                    <img src="assets/FULLTOSSTHU04.jpg" alt="Playback image 2" class="hover-play" data-soundcloud-url="https://soundcloud.com/your-soundcloud-link2">
                </a>
            </div>
            <div class="gallery-item">
                <a href="https://soundcloud.com/your-soundcloud-link3" target="_blank">
                    <img src="assets/istockphoto-1333825964-612x612.jpg" alt="Playback image 3" class="hover-play" data-soundcloud-url="https://soundcloud.com/your-soundcloud-link3">
                </a>
            </div>
            <div class="gallery-item">
                <a href="https://soundcloud.com/your-soundcloud-link4" target="_blank">
                    <img src="assets/Muraena helena.jpg" alt="Playback image 4" class="hover-play" data-soundcloud-url="https://soundcloud.com/your-soundcloud-link4">
                </a>
            </div>
            <!-- Add more items as needed -->
        </section>
    </main>

    <!-- Hidden iframe for SoundCloud player -->
    <iframe id="soundcloud-player" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" style="display:none;"></iframe>

    <!-- JavaScript to handle hover sound play -->
    <script>
        document.querySelectorAll('.hover-play').forEach(function (image) {
            image.addEventListener('mouseover', function () {
                // Get the SoundCloud URL from data attribute
                var soundCloudURL = image.getAttribute('data-soundcloud-url');

                // Embed the SoundCloud player with the specific track
                var iframe = document.getElementById('soundcloud-player');
                iframe.src = "https://w.soundcloud.com/player/?url=" + encodeURIComponent(soundCloudURL) + "&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&visual=true";

                iframe.style.display = 'block';
            });

            image.addEventListener('mouseout', function () {
                // Stop the playback when the mouse leaves the image
                var iframe = document.getElementById('soundcloud-player');
                iframe.src = "";
                iframe.style.display = 'none';
            });
        });
    </script>
</body>
</html>
