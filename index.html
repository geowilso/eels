    <!-- Hidden iframe for SoundCloud player -->
    <iframe id="soundcloud-player" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" style="display:none;"></iframe>

    <!-- JavaScript to control the audio element and gallery hover effects -->
    <script>
        const playButton = document.getElementById('play-button');
        const radioAudio = document.getElementById('radio-audio');

        let isPlaying = false;

        playButton.addEventListener('click', () => {
            if (isPlaying) {
                radioAudio.pause();
                playButton.classList.remove('playing');
            } else {
                radioAudio.play();
                playButton.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });

        // SoundCloud hover play
        document.querySelectorAll('.hover-play').forEach(function (image) {
            image.addEventListener('mouseover', function () {
                var soundCloudURL = image.getAttribute('data-soundcloud-url');
                var iframe = document.getElementById('soundcloud-player');
                iframe.src = soundCloudURL;
                iframe.style.display = 'block';
            });

            image.addEventListener('mouseout', function () {
                var iframe = document.getElementById('soundcloud-player');
                iframe.src = "";
                iframe.style.display = 'none';
            });
        });
    </script>
