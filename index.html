<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple website for a sound and art radio station.">
    <title>Eels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="archive.html">ARCHIVE</a></li>
                <li><a href="schedule.html">SCHEDULE</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.hmtl">CONTACT</a></li>
            </ul>
        </nav>
        <img src="assets/Eels Logo.jpg" alt="eels logo" class="logo">
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="live-radio">
            <div id="play-button" class="play-button">
                <img id="play-icon" src="assets/water still.jpg" alt="Play Icon">
            </div>
            <audio id="radio-audio" src="http://eels.out.airtime.pro:8000/eels_a#.mp3" preload="none"></audio>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <ul>
            <li><a href="#listen">INSTAGRAM</a></li>
            <li><a href="#archive">TWITTER</a></li>
            <li><a href="#editorial">SOUNDCLOUD</a></li>
            <li><a href="#events">MAILING LIST</a></li>
        </ul>
    </footer>

    <!-- JavaScript to control the audio element and gallery hover effects -->
    <script>
        const playButton = document.getElementById('play-button');
        const playIcon = document.getElementById('play-icon');
        const radioAudio = document.getElementById('radio-audio');

        let isPlaying = false;

        playButton.addEventListener('click', () => {
            if (isPlaying) {
                radioAudio.pause();
                playIcon.src = 'assets/water still.jpg'; // Switch to the static image to simulate pause
            } else {
                radioAudio.play();
                playIcon.src = 'assets/Water Animation.gif'; // Switch to the animated GIF to simulate play
            }
            isPlaying = !isPlaying;
        });

        // SoundCloud hover play
        document.querySelectorAll('.hover-play').forEach(function (image) {
            image.addEventListener('mouseover', function () {
                var soundCloudURL = image.getAttribute('data-soundcloud-url');
                var iframe = document.getElementById('soundcloud-player');
                iframe.src = soundCloudURL;
                iframe.style.display = 'block';
            });

            image.addEventListener('mouseout', function () {
                var iframe = document.getElementById('soundcloud-player');
                iframe.src = "";
                iframe.style.display = 'none';
            });
        });
    </script>
</body>
</html>
