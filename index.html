<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple website for a sound and art radio station.">
    <title>Sound & Art Radio</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Sound & Art Radio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>Welcome to Sound & Art Radio, where we blend creative audio experiences with captivating visuals. Tune in to explore the intersection of sound and art.</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-item">
                <img src="assets/image1.jpg" alt="Artistic image 1">
                <audio controls>
                    <source src="assets/audio1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="gallery-item">
                <img src="assets/image2.jpg" alt="Artistic image 2">
                <audio controls>
                    <source src="assets/audio2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <!-- Add more items as needed -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Sound & Art Radio. All rights reserved.</p>
    </footer>
</body>
</html>
